<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <style>
        .hidden{
            display: none;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container{
            border: 1px solid black;
            padding: 15px;
        }

        .product-design{
            padding: 10px;
            border: 1px solid black;
            margin: 4px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Products</h2>
        <div id="products">

        </div>

        <div id="cart-message">
            
        </div>

        <p id="cart-empty">Cart is empty</p>

        <div id="cart-total" class="hidden">
            <h4 id="total-amount">Total : $0</h4>
            <button id="checkout-button">Checkout</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
